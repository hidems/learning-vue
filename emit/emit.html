<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emit</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <style>
    .parent {
      width: 800px;
      margin: 0 auto;
      border: 1px solid red;
    }
    .child {
      width: 30%;
      margin: 0 auto;
      border: 1px solid blue;
    }
  </style>
</head>
<body>
  <div id="app" class="parent">
    <h1>Parent</h1>
    <emit-test @emit-test="parentMethod" class="child"></emit-test>
    <p>{{ data }}</p>
  </div>

  <script>
    let emitTest = {
      template: `
        <div>
          <button @click="emitTest">child button</button>
        </div>
      `,
      methods: {
        emitTest() {
          this.$emit('emit-test', Math.random())
        }
      }
    }

    var app = new Vue({
      el: '#app',
      components: { emitTest },
      data() {
        return {
          data: ''
        }
      },
      methods: {
        parentMethod(e) { 
          this.data = e
        }
      }
    })
  </script>
</body>
</html>
