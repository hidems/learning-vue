<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Created-Mounted</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>Created-Mounted</h1>
    {{ message }}
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data() {
        return {
          message: 'Hello Vue!'
        }
      },
      created() {
        console.log('created')
        console.log(this.$el) // undefined
        console.log(this.message) // Able to get data
      },
      mounted() {
        console.log('mounted')
        console.log(this.$el) // <div id="app">Hello Vue!</div>
        console.log(this.message)
      }
    })
  </script>
</body>
</html>
