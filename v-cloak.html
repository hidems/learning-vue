<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue2 Template</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <style>
    [v-cloak] {
      display: none;
      /* font-weight: bold; */
    }
  </style>
</head>
<body>

  <!-- v-cloak is a directive that prevents the display of mustache bindings until the Vue instance is ready. -->
  <div id="app">
    <div v-cloak>{{ test1 }}</div>
    <div>{{ test2 }}</div>
  </div>

  <div id="app2" v-cloak>
    <div>{{ test3 }}</div>
    <div v-cloak>{{ test4 }}</div>
  </div>

  <script>
    setTimeout(() => {
      var app = new Vue({
        el: '#app',
        data() {
          return {
            test1: 'With v-cloak',
            test2: 'Without v-cloak',
          }
        }
      })
    }, 3000)

    setTimeout(() => {
      var app2 = new Vue({
        el: '#app2',
        data() {
          return {
            test3: 'Test v-cloak',
            test4: 'Test2 v-cloak',
          }
        }
      })
    }, 3000)
  </script>
</body>
</html>
