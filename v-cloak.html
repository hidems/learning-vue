<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue2 Template</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <style>
    [v-cloak] {
      display: none;
      /* font-weight: bold; */
    }
  </style>
</head>
<body>
  <!-- <div id="app"> -->
  <div id="app" v-cloak>
    <div v-cloak>{{ test1 }}</div>
    <div>{{ test2 }}</div>
  </div>

  <script>
    setTimeout(() => {
      var app = new Vue({
        el: '#app',
        data() {
          return {
            test1: 'With v-cloak',
            test2: 'Without v-cloak',
          }
        }
      })
    }, 3000)
  </script>
</body>
</html>
