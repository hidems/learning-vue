<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Practise Binding Class and Style</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .active {
            background-color: aquamarine;
        }
        .text-danger {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-bind:class="{ active:isActive, 'text-danger': hasError }">
            Binding class
        </div>
        <br>
        <div v-bind:class="classObject">
            Class Object
        </div>
        <br>
        <div v-bind:class="classObjectByComputed">
            Class Object
        </div>
    </div>
</body>

<script src="binding_class_style.js"></script>

</html>
