  <title>Spread</title>

</head>
<body>
  <div id="app">
  </div>

  <script>
    const obj = {
      name: 'John',
      age: 20,
      height: 180,
      displayName() {
        console.log('display');
      }
    }
    console.log(obj);

    const spread = {
      ...obj,
      weight: 70,
    }

    console.log(spread);
  </script>
