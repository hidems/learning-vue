<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transition</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="app.css">
  <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
  <style>
    .target { transition: opacity 1s; }
    .target.is-hidden { opacity: 0; }
  </style>
</head>
<body>
  <button id="is-show">Show/Hide</button>
  <div id="target" class="target">You can see JS Transition.</div>

  <script>
    const isShow = document.getElementById('is-show');
    const target = document.getElementById('target');

    isShow.addEventListener('click', () => {
      target.classList.toggle('is-hidden');
    })

  </script>

  <div id="app">
    <button @click="isShow = !isShow">Show/Hide</button>
    <transition name="fade">
      <div v-show="isShow">You can see Vue Fade.</div>
    </transition>
    <transition name="slide-fade">
      <div v-show="isShow">You can see Vuw Slide Fade.</div>
    </transition>
    <transition
      name="custom-classes-transition"
      enter-active-class="animated tada"
      leave-active-class="animated bounceOutRight"
    >
      <p v-if="isShow">hello</p>
    </div>

  <script>
    var app = new Vue({
      el: '#app',
      data() {
        return {
          isShow: true,
        }
      }
    })
  </script>
</body>
</html>
