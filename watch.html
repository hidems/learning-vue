<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>Watch</h1>
    <ul>
      <li v-for="(book, index) in books">
        <p>{{ index }}: {{ book.name }}</p>
        <input type="number" v-model="book.price"/>
      </li>
    </ul>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data() {
        return {
          books: [
            { name: 'The Lord of the Rings', price: 1000, quantity: 2 },
            { name: 'Harry Potter', price: 2000, quantity: 1 },
            { name: 'The Hobbit', price: 3000, quantity: 3 },
          ],
        }
      },
      watch: {
        books: {
          handler(newValue, oldValue) {
            console.log('books changed' + JSON.stringify(newValue) + ' ' + JSON.stringify(oldValue))
          },
          deep: true
        }
      },
    })
  </script>
</body>
</html>
