<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Props and For</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <style>
    .parent {
      width: 800px;
      margin: 0 auto;
      border: 1px solid red;
    }
    .child {
      width: 30%;
      margin: 0 auto;
      border: 1px solid blue;
    }
  </style>
</head>
<body>
  <div id="app" class="parent">
    <array-test 
      v-for="member in members" 
      :key="member.name"
      :item="member"
      class="child">
    </array-test>
  </div>

  <script>
    let arrayTest = {
      props: {
        item: {
          type: Object,
        },
      },
      template: `
        <div>
          <p>{{ item.name }}</p>
        </div>
      `,
      data() {
        return {
          getTitle: this.title
        }
      }
    }

    var app = new Vue({
      el: '#app',
      components: { arrayTest },
      data() {
        return {
          members: [
            { name: 'John', age: 20 },
            { name: 'Jane', age: 25 },
            { name: 'Jack', age: 30 }
          ],
        }
      }
    })
  </script>
</body>
</html>
