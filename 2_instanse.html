<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Practise Instanse</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="vue-1">
        {{ a }}
        {{ b }}
    </div>

    <div id="app">
        <p>{{ foo }}</p>
        <!-- これは `foo` を更新しなくなります! -->
        <button v-on:click="foo = 'baz'">Change it</button>
    </div>
</body>
<script src="instanse.js"></script>

</html>
