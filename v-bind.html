<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-bind</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Attribute Bind -->
    <input :name="formInput.name" :placeholder="formInput.placeholder"/>
    <input v-bind="{name:formInput.name, placeholder:formInput.placeholder}"/>
    <input v-bind="formInput"/>

    <!-- Style Bind -->
    <div :style="{fontSize:size}">Style Bind</div>
    <div :style="{'font-size':size}">Style Bind 2</div>
    <div :class="{active: isActive}">Class active bind</div>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data() {
        return {
          message: 'Hello Vue!',
          formInput: {
            name: 'email',
            placeholder: 'aaaa@mail.com'
          },
          // font-size: '20px' // error - cannot use dash in variable name
          size: '30px',
          isActive: true
        }
      }
    })
  </script>
</body>
</html>
