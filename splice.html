<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splice</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="item in obj" :key="item.name">
        {{ item.name }} - {{ item.age }}
      </li>
    </ul>
    <button @click=spliceRemove>Splice remove</button>
    <button @click=spliceChange>Splice Change</button>
    <button @click=spliceAdd>Splice Add</button>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data() {
        return {
          obj: [
            { name: 'John', age: 20 },
            { name: 'Jane', age: 21 },
            { name: 'Jack', age: 22 },
            { name: 'Jill', age: 23 },
            { name: 'Joe', age: 24 },
          ]
        }
      },
      methods: {
        spliceRemove() {
          this.obj.splice(2, 1)
        },
        spliceChange() {
          this.obj.splice(2, 1, { name: 'Jackline', age: 45 })
        },
        spliceAdd() {
          this.obj.splice(2, 0, { name: 'Janet', age: 14 })
        }
      }
    })
  </script>
</body>
</html>
