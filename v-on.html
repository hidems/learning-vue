<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-on</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- Args and Event -->
    <button @click="btnClickArgsEvent(message, $event)">Event and Args</button>

    <!-- Prevent Default -->
    <form>
      <button @click.prevent="btnClickArgsEvent(message, $event)">Prevent Default</button>
      <button>Submit</button>
    </form>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data() {
        return {
          message: 'Hello Vue!'
        }
      },
      methods: {
        btnClickArgsEvent: function (args, event) {
          console.log(args)
          console.log(event)
        }
      }
    })
  </script>
</body>
</html>
