<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab</title>
  <link rel="stylesheet" href="app.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <section class="tab">
      <ul class="tab__label">
        <li v-for="(item, id) in items" :key="item.id">
          <a href="#" @click.prevent="setActive(item.id)" :class="{active: active === item.id}">{{ item.title }}</a>
        </li>
      </ul>

      <div class="tab__content" v-show="active === 1">Content 1</div>
      <div class="tab__content" v-show="active === 2">Content 2</div>
      <div class="tab__content" v-show="active === 3">Content 3</div>
    </section>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data() {
        return {
          active: 1,
          items: [
            { id: 1, title: 'Tab 1' },
            { id: 2, title: 'Tab 2' },
            { id: 3, title: 'Tab 3' },
          ]
        }
      },
      methods: {
        setActive(id) {
          this.active = id
        }
      },
    })
  </script>
</body>
</html>
