<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Practise Template</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <span>This will never change: {{ msg }}</span><br>
        <span v-once>This will never change: {{ msg }}</span>

        <p v-bind:id="myId">Using mustaches: {{ rawHtml }}</p>
        <button v-bind:disabled="bool" >Using v-html directive: <span v-html="rawHtml"></span></button>
        <br>

        {{ number + 1 }}
        
        {{ ok ? 'YES' : 'NO' }}
        
        {{ message.split('').reverse().join('') }}
        
        <div v-bind:id="'list-' + id">list-{{id}}</div>
    </div>
</body>
<script src="template.js"></script>

</html>
